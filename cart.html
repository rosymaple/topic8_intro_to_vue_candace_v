<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    th, td {
      width: 25%;
      text-align: center;
    }
  </style>

</head>

<body>

<div id="app">

    <table>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>

      <tr>
        <td>{{ name }}</td>     <!-- display Vue value onto HTML with {} -->
        <td>{{ unitPrice }}</td>
        <td><input type="number" v-model="quantity"></td>     <!-- use v-model for two-way data binding-->
        <td>{{ total }}</td>
      </tr>
    </table>


</div>

<script>

  const { createApp, ref, computed } = Vue

  createApp({
    setup() {

      const name = ref('Hat')
      const quantity = ref(1)
      const unitPrice = ref(4.99)

      const total = computed( function() {    // calculate total price of hats
        const totalPrice = quantity.value * unitPrice.value
        const formattedPrice = totalPrice.toFixed(2)    // decimal points
        return formattedPrice
      })    // end of computed function

      return {    // return values
        name,
        quantity,
        unitPrice,
        total
      }
    }
  }).mount('#app')

</script>

</body>
</html>
